<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <title>FoodTruck </title>
    </head>
    <body>
        <header class = "food">FoodTruck</header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/food">FoodFood</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              {% if session["user_id"] %}
              <ul class="navbar-nav">
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/home">Log In</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/price">Price</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/buy">Buy</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/sell">Sell</a></li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item nav-link"><a class="nav-item nav-link active" href="/logout">Log Out</a></li>
              </ul>
              {% else %}
              <ul class="navbar-nav">
                
              </ul>
            </div>
          </nav>
          <main>
            {% block main %}{% endblock %}
          </main>
    </body>

</html>
