<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>StoreB </title>
    </head>
    <body>
        <header class = "store">StoreB</header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/store">StoreB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              {% if session["user_id"] %}
              <ul class="navbar-nav">
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/add_car">Add_Car</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/add_cash">Add_Cash</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/buy">Buy</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/sell">Sell</a></li>
              </ul>
              <ul class="navbar-nav">
                <li class="nav-item nav-link"><a class="nav-item nav-link active" href="/logout">Log Out</a></li>
              </ul>
              {% else %}
              <ul class="navbar-nav">
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/register">Register</a></li>
                <li class = "nav-item nav-link"><a class="nav-item nav-link active" href="/login">Login</a></li>
              </ul>
              {% endif %}
            </div>
          </nav>
          <main>
            {% block main %}{% endblock %}
          </main>
    </body>

</html>
